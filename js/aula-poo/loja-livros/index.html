<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF--3">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Livraria</title>
    <script type="module" src="./main.mjs"></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header>
        <img src="https://images.weare365.io/filters:format(.webp)/1920x0/leitura_2414685902.png" width="200px">
    </header>

    <main>
        <fieldset>
            <legend>Cadastro de Livro Fisico</legend>
            <div class="container text-center">
                <div class="row g-2">
                  <div class="col-6">
                    <div class="p-3"><label for="titulo">Titulo</label>
                        <input type="text" name="" id="titulo"></div>
                  </div>
                  <div class="col-6">
                    <div class="p-3"><label for="autor">Autor</label>
                        <input type="text" name="" id="autor"></div>
                  </div>
                  <div class="col-6">
                    <div class="p-3"><label for="preco">Preço</label>
                        <input type="text" name="" id="preco"></div>
                  </div>
                  <div class="col-6">
                    <div class="p-3"><label for="peso">Peso</label>
                        <input type="text" name="" id="peso"></div>
                  </div>
                </div>
              </div>
           
                <button type="button" id="button">Cadastrar</button>


            </form>
        </fieldset>

        <button id="button-read">Listar Livros</button>

        <table>
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>Preço</th>
                    <th>Peso</th>
                </tr>
            </thead>
            <tbody id="table-livros">

            </tbody>
        </table>
    </main>

</body>

</html>
