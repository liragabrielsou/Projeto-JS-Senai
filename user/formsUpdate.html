<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <!--Tela de Cadastro-->

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Rubik:ital,wght@0,499;1,499&family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <script src="../js/main.js"></script>
    <title>SENAI - Atualizar Aluno</title>
</head>

<body>
    <header class="header-container">
        <div class="div-header">
            <a href="../index.html"><button class="btn btn-outline-light" role="button">Pagina Inicial</button></a>
            <img src="../img/Senai-Logo.png" alt="Senai Logo" width="200px" style="margin-left:  -100px;">
            <div></div>
        </div>
    </header>
    <main>
        <H1>Atualizar Aluno</H1>
        <div id="form-container">
        <form action="">
            <div class="mb-3">
                <label for="inputId" class="form-label">ID:</label>
                <input type="text" name="IdAluno" id="inputId" class="form-control" disabled readonly>
            </div>
            <div class="mb-3">
                <label for="inputName" class="form-label">Nome Completo:</label>
                <input type="text" name="nomeAluno" id="inputName" class="form-control">
            </div>
            <div class="mb-3">
                <label for="inputCell" class="form-label">Celular (WhatsApp):</label>
                <input type="tel" name="celularAluno" id="inputCell" class="form-control" placeholder="( )" required>
            </div>
            <div class="mb-3">
                <label for="inputAddress" class="form-label">Endereço:</label>
                <input type="text" name="enderecoALuno" id="inputAddress" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="inputDate" class="form-label">Data de Nascimento:</label>
                <input type="date" name="dateNascimento" id="inputDate" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="course" class="form-label">Selecione o curso:</label>
                <select name="course" id="curso-select" class="form-select">
                    <!-- Aqui será inserido o Banco de Dados-->
                </select><br>
                <div class="d-grid gap-2 col-6 mx-auto ">
                    <button type="button" onclick="updateAluno()" class="button-66">Atualizar</button>
                </div>
            </div>
        </form>
    </main>
    <footer class="footer-container">
        <p>Desenvolvido por SENAI. Todos os direitos reservados.</p>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png" width="20px" alt=""><a class="footer-container-social" href="">Facebook</a> | 
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/512px-Logo_of_Twitter.svg.png" width="20px" alt="Twitter"><a class="footer-container-social" href="">Twitter</a> | 
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/600px-Instagram_icon.png" width="20px" alt="Instagram"><a class="footer-container-social" href="">Instagram</a> |
        </div>

    </footer>

        loadFields()
    </script>
</body>

</html>
